<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_Vista3.css">
    <link rel="stylesheet" href="css/daltonismo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <svg width="0" height="0" style="position:absolute">
        <defs>
            <filter id="protanopia">
                <feColorMatrix type="matrix" values="0.567, 0.433, 0, 0, 0, 0.558, 0.442, 0, 0, 0, 0, 0.242, 0.758, 0, 0, 0, 0, 0, 1, 0" />
            </filter>
            <filter id="deuteranopia">
                <feColorMatrix type="matrix" values="0.625, 0.375, 0, 0, 0, 0.7, 0.3, 0, 0, 0, 0, 0.3, 0.7, 0, 0, 0, 0, 0, 1, 0" />
            </filter>
            <filter id="tritanopia">
                <feColorMatrix type="matrix" values="0.95, 0.05, 0, 0, 0, 0, 0.433, 0.567, 0, 0, 0, 0.475, 0.525, 0, 0, 0, 0, 0, 1, 0" />
            </filter>
        </defs>
    </svg>
    <audio id="audio">
        <source src="audio/Audiolibro3.mp3" type="audio/mpeg">
    </audio>
    <div class="music-player">
        <div class="disk"></div>
        
        <p class="artist-name">Resultados inesperados: cómo las economías emergentes sobrevivieron a la crisis financiera global</p>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>

        <div class="controls">
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
    <script src="js/daltonismo.js"></script>
    <script src="app3.js"></script>
</body>
</html>
